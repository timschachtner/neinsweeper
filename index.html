<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Infinite Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Sweeper.js" defer></script>
</head>
<body>
    <div id="MainMenuPanel" class="Full">
        <div id="MainMenu">
            <img src="ezgif-2-6530dea88d.gif" width="100" height="88" class="duck">
            <h1 class="Header">Neinsweeper</h1>
            <img src="ezgif-2-6530dea88d.gif" width="100" height="88" class="duck">
            <div id="PlayButton" title="Spiel starten"> </div>
            <div id="HighscoreText"></div>
            <img src="assets/trophy.png" class="trophy" title="Dein Highscore">
            <p class="tutorial-text">
                <b>Neinsweeper - unendliches Minesweeper</b> <br>
                <span style="color: #d08159"> Steuerung: <br>
                        ► Linke Maustaste halten und ziehen: Spielfeld bewegen <br>
                        ► Linke Maustaste: Feld aufdecken <br>
                        ► Rechte Maustaste: Flagge setzen <br> <br>
                        ► Versuche, in 99 Sekunden so viele Punkte wie möglich zu erreichen!
                </span>
            </p>
        </div>
    </div>
    <div id="Board" class="Full" style="overflow: hidden">
        <div id="Content" style="width: 0; height: 0; position: absolute;">

        </div>
        <div id="ScoreTextBackground">
            <div id="ScoreText"></div>
        </div>
        <div id="TimerTextBackground">
            <div id="TimerText"></div>
        </div>
    </div>
    <div id="GameOverBackground" class="Full" style="background-color: #0d2b4575; display: none; transition: opacity 1s; opacity: 0; z-index: 2">
        <div id="GameOverPanel">
            <h1 class="fill-h1">Gaem ovrr</h1> <br>
            <div style="width: 100%; height: fit-content; display: flex; justify-content: center">
                <img src="ezgif-2-6530dea88d.gif" width="400" height="400" style="margin: auto 0">
            </div>
            <h3 class="centered-text">Dein Score:</h3>
            <div id="GameOverScoreText" style="width: 100%; justify-content: center; display: flex"></div>
            <br>
            <h3 class="centered-text">Highscore:</h3>
            <div id="GameOverHighScoreText" style="width: 100%; justify-content: center; display: flex"></div>
            <img src="assets/home-button.png" style="position: absolute; right: 90px; bottom: 15px;" width="64" height="64" onclick="reloadPage()">
            <img src="assets/restart-button.png" style="position: absolute; right: 15px; bottom: 15px;" width="64" height="64" onclick="reloadPageToGame()">
        </div>
    </div>


</body>
</html>
